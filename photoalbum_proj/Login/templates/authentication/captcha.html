{% extends 'organizer_app/base.html' %}

{% block content %}
    <section>

    
    
        <div class="container">
        <div class="captcha">
        <h1 class="text-center mt-3 text-info">Django Captcha Authentication</h1>
            {% if messages %}
            {% for message in messages %}
            <div class="alert text-center mt-5 alert-{{message.tags}}">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <form action ="" method="post" class="text-center mt-5">
                {% csrf_token %}
                {{form.captcha}}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
     </div>
    </section>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);
      h1{
        font-size: large;
        color:black;
        text-decoration:solid;
        
      }
      div.captcha
      {    
        max-width: 360;
        z-index: 1;
        text-align: center;
        
        position: absolute;
        width: 300px;
        height: 300px;
        display: grid;
        /* justify-content: center; */
        margin-left: 300px;
        margin-top: -100px;
        margin-bottom: 100px;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }
      img.captcha {
        position: absolute;
        max-width: auto;
        top: 50%;
        left:50%;
        transform: translate(-50%,-50%);
        border: 1px solid transparent;
        border-image: linear-gradient(45deg, #ff0, #f0f, #f00, #00f, #0f0);
        border-image-slice:1;
        margin: auto;
        padding: 15px;
        text-align: center;
        border-image: auto;
        
      }
      .captcha {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: auto;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
        justify-content: center;
        align-items: center;
        display: grid;
        
      }
      form.text-center.mt5
      {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
      }
      
      body {
        background-color: #133ed6f5;
        background-image: linear-gradient(45deg,#1b47e8d1,yellow );
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        justify-items: center;

      }
      input.btn.btn-primary
      {
        background-color: #133ed6f5;
        color: white
      }
      </style>
{% endblock %}
