{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title> -->
    <link rel="stylesheet" href="{% static 'css\style.css' %}">

      {% endblock title %}
    </title>
</head>
<body>
        <header>
            <a href="#" class="logo">Pokemon TCG Deck Builder</a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="{% url 'organizer_app:home'%}"style="--i:1;" class="active">Home</a></li>
                <li><a href="{% url 'Login:login' %}" style="--i:2;">Login</a></li>
                <li><a href="{%url 'logout' %}"style="--i:3;">Logout</a></li>
                <li><a href="#"style="--i:4;">Signup</a></li>

            </ul>
        </header>
        <script>
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.onclick = function(){
                menuToggle.classList.toggle('active');
                navigation.classList.toggle('active');
            }
        </script>



    {% block content %}
    {% endblock content %}
        
</body>
</html>
